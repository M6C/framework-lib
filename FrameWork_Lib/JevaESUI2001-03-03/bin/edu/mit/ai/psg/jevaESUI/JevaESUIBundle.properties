#           Resource bundle for localizing JevaESUI prompts
#                via java.util.PropertyResourceBundle
#
# Do not modify this file.  To customize these strings for a specific
# language or Locale, create a version of this file named specifically 
# for the language or Locale, placed appropriately in the classpath
# for finding edu.mit.ai.psg.jevaESUI.JevaESUIBundle_xx_yy .
# See java.util.PropertyResourceBundle and java.util.ResourceBundle.
# for file name syntax.
# See java.util.Properties.load(..) for syntax of file contents.
#
# Default strings for JevaESUI startup
#
Title 			= JevaES: Java Evaluator --- Expressions & Statements
HeraldFormat		= \
    {0}\
  \n  {1}\
  \n  {2}\
  \n  {3}\
  \n  Parser generated by JavaCC/JJTree (www.sun.com/suntest/products/JavaCC/)\
  \nFeedback to jeva-bugs@ai.mit.edu\
  \nDocumentation available via {4}\
  \n__________________________________________________________________________\
  \n
WarningUnableToCheckPackageNames \
		= Warning---unable to check package spelling against classpath
NotCheckingPackageNames \
		= Not checking package spelling against classpath
#
# Default strings for JevaESCLI prompts
#
promptFormat		=  JevaESCLI-{0}>\ 
continuePromptFormat	= \ continue-{0}>\ 
JevaESCLIUsage		= \
  usage: java edu.mit.ai.psg.jevaESUI.JevaESCLI [-noninteractive]\
  \n  -noninteractive: don't print prompts.\
  \n  -initStatements "statements" run statements before start (e.g., imports)\
  \n  -message "text" display text after herald\
  \n  -herald "text" display text in place of herald
UncaughtException 	= Uncaught Exception:\ \  
InternalError 		= Internal Error:\ \ 
EOF---bye!		= EOF---bye!
#
# Default strings for JevaESGUI prompts
#
# (Note: ' is escape char for java.text.MessageFormat.format,
#  so use '' for ' in strings with {arg}, otherwise format will not
#  substitute for {arg})
JevaESGUIUsageFormat = \
  usage: java edu.mit.ai.psg.jevaESUI.JevaESGUI \
  [-font [name] [size]] [-noredirect] [-title title]\
  \noptions:\
  \n  -noredirect Don''t redirect System.out and System.err to pane\
  \n  -title "title" Use "title" for window title.\
  \n  -font "name" Use named font (default: "{0}").\
  \n  -font "size" Use font point size (default: {1}).\
  \n  -font "name" "size" Use font and size.\
  \n  -initStatements "statements" run statements before start (e.g., imports)\
  \n  -message "text" display text after herald\
  \n  -herald "text" display text in place of herald
startingWindow 	= JevaESGUI: starting window...
JevaESGUIAppletStart	= \  Start new JevaESGUI window \ 
JevaESGUIAppletStarting = \  Starting JevaESGUI window  \ 
JevaESGUIAppletStarted	= \   Started JevaESGUI window  \ 
EvaluateCommand		= Evaluate
ParseCommand		= Parse
ExamineResultCommand	= Examine Result
StopCommand		= Stop
WarningUnableToRedirectFormat	= Warning: Unable to redirect {0}; use {1}
NotRedirectingFormat		= Not redirecting {0} to this pane; use {1}
